app-id: com.ulaa.Ulaa
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.chromium.Chromium.BaseApp
base-version: '24.08'
command: ulaa
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pcsc # FIDO2
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --require-version=1.8.2
  - --system-talk-name=org.bluez
  - --system-talk-name=org.freedesktop.UPower
  - --system-talk-name=org.freedesktop.Avahi
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.gnome.Mutter.IdleMonitor.*
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.zoho.identity.broker1
  - --own-name=org.mpris.MediaPlayer2.ulaa.*
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=host-etc
  - --filesystem=home/.local/share/applications:create
  - --filesystem=home/.local/share/icons:create
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --filesystem=xdg-pictures
  - --persist=.pki
  # For GNOME proxy resolution
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules
  - --env=GSETTINGS_BACKEND=dconf
  # For KDE proxy resolution for KDE5
  - --filesystem=~/.config/kioslaverc
modules:
  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dvapi=false
    cleanup:
      - /etc
      - /include
      - ca.desrt.dconf.service
      - dconf.service
      - dconf-service
      - '*.pc'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.40/dconf-0.40.0.tar.xz
        sha256: cf7f22a4c9200421d8d3325c5c1b8b93a36843650c9f95d6451e20f0bcb24533
        x-checker-data:
          type: gnome
          name: dconf
          stable-only: true
      - type: patch
        path: dconf-override.patch

  - name: zypak
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2024.01.17
        commit: ded79a2f8a509adc21834b95a9892073d4a91fdc
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
        submodules: true

  - name: ulaa
    buildsystem: simple
    build-commands:
      - install -Dm 755 ulaa.sh /app/bin/ulaa
      - install -Dm 755 apply_extra.sh /app/bin/apply_extra
      - install -Dm 644 -t /app/etc cobalt.ini
      - install -Dm 644 -t /app/share/applications com.ulaa.Ulaa.desktop
      - install -Dm 644 -t /app/share/metainfo com.ulaa.Ulaa.metainfo.xml
      - install -Dm 644 com.ulaa.Ulaa.svg /app/share/icons/hicolor/scalable/apps/com.ulaa.Ulaa.svg
    sources:
      - type: extra-data
        url: https://ulaa.zoho.com/release/linux/stable/Ulaa-Browser-v2.31.3-amd64.deb
        sha256: 4fd9f1cae05db861ce90985705e4eb3001eb3e183eb8062144e0c48c6ccbfa3a
        size: 142826824
        filename: ulaa.deb
        x-checker-data:
          type: debian-repo
          package-name: ulaa
          root: https://ulaa.zoho.com
          dist: stable
          component: main
      - type: file
        path: ulaa.sh
      - type: file
        path: cobalt.ini
      - type: file
        path: apply_extra.sh
      - type: file
        path: com.ulaa.Ulaa.desktop
      - type: file
        path: com.ulaa.Ulaa.metainfo.xml
      - type: file
        path: icons/com.ulaa.Ulaa.svg
